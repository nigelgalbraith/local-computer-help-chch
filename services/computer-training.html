<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>General Computer Training | Local Computer Help Christchurch</title>

  <!-- CSS Styles -->
  <link href="../styles/style.css" rel="stylesheet"/>

  <!-- Embedded JSON-style content -->
  <script src="../js/JSON/mainTextData.js"></script>
  <script src="js/JSON/serviceSteps.js"></script>

  <!-- JavaScript Functionality -->
  <script src="../js/footerIconLoader.js" defer></script>
  <script src="js/serviceStepsData.js" defer></script>
  <script src="../js/responsiveImageLoader.js" defer></script>
  <script src="../js/mainTextLoader.js" defer></script>
</head>

<body data-service="computerTraining">
  <!-- 
    Dynamic Content Notes:
    - Responsive images injected via ../js/responsiveImageLoader.js
    - Image zoom modal handled by js/modalZoom.js
    - Main service text injected via ../js/mainTextLoader.js using MAIN_TEXT_DATA
    - Service steps injected via js/serviceStepsData.js using serviceSteps
    - Step images rendered via ../js/responsiveImageLoader.js
    - Footer content dynamically loaded via ../js/footerIconLoader.js
  -->

  <div class="grid-bg"></div>

  <div class="container">
    <h1>Practical Help Using Your Computer</h1>

    <!-- Navigation Bar -->
    <nav class="navbar">
      <ul>
        <li><a href="../index.html">Back To Home</a></li>
      </ul>
    </nav>

    <!-- Main Page Content -->
    <main class="main-content">
      <div class="main-content-flex-centre">
        <h2>General Computer Training</h2>

        <!-- Responsive Image with Zoom (injected by responsiveImageLoader.js) -->
        <div class="boxed-content-main-image">
          <div class="main-content-image">
            <div class="image-zoom-wrapper">
              <div class="responsive-image" data-img-name="computer-training-main.png" data-alt="Computer Training Overview" data-class="centre-img"></div>
            </div>
          </div>
        </div>
        <div class="step-separator"></div>

        <!-- Main Service Description Text -->
        <div class="main-content-text" data-main-text="computerTraining"></div>

        <!-- Step-by-Step Service Breakdown -->
        <div class="main-content-step-text">
          <section></section>
        </div>
      </div>
    </main>

    <!-- Footer Content -->
    <footer></footer>
  </div>
</body>
</html>
